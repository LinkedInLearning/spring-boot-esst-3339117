<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Freddy's BBQ Joint - Place Order</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center text-success">Welcome to Freddy's BBQ Joint <i class="fa-solid fa-bacon"></i></h1>

    <h4 class="mt-5">Your Order</h4>

    <div class="alert alert-warning" role="alert" th:if="${#lists.isEmpty(drinkItems) && #lists.isEmpty(foodItems)}">
      Oh f***, our menu is empty. Ask Freddy to put something on!
    </div>

    <form method="POST" th:action="@{/orders/place}" th:object="${orderForm}">
      <div class="mb-3">
        <input id="name" required type="text" path="name" class="form-control" th:field="*{name}"
          placeholder="Your Name">
        </form:input>
      </div>

      <div class="mb-3">
        <label for="drinkId" class="form-label">You Drink</label>
        <select id="drinkId" class="form-select" th:field="*{drinkId}" aria-label="Default select example">
          <option selected value="">- Have a drink! -</option>
          <option th:each="menuItem: ${drinkItems}" th:value="${menuItem.id}" th:text="${menuItem.name}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label for="foodId" class="form-label">You Eat</label>
        <select id="foodId" class="form-select" th:field="*{foodId}" aria-label="Default select example">
          <option selected value="">- Select a treat! -</option>
          <option th:each="menuItem: ${foodItems}" th:value="${menuItem.id}" th:text="${menuItem.name}"></option>
        </select>
      </div>

      <button type="button" class="btn btn-secondary mr-3">
        <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/">
          <i class="fa-solid fa-xmark"></i> Cancel
        </a>
      </button>
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-paper-plane"></i> Place it!
      </button>
    </form>

  </div>
</body>

</html>
