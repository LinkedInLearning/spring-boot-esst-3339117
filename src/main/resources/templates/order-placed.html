<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Freddy's BBQ Joint - Order Placed!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center text-success">Welcome to Freddy's BBQ Joint <i class="fa-solid fa-bacon"></i></h1>

    <div class="alert alert-success" role="alert">
      <h4 class="text-success">
        <i class="fa-solid fa-check-to-slot"></i> We got, your order <b th:text="${orderForm.name}"></b>!
      </h4>

      <h5 class="mt-3">
        You're getting:
        <ul>
          <li th:if="${orderPlaced.drink}">
            <span th:text="${orderPlaced.drink.name}"></span>
          </li>

          <li th:if="${orderPlaced.food}">
            <span th:text="${orderPlaced.food.name}"></span>
          </li>
        </ul>
      </h5>

      <h5>That makes: <b style="font-size: 120%;"><span th:text="${sum}"></span> $</b></h5>

      <button type="button" class="btn btn-secondary mt-3">
        <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/">
          <i class="fa-solid fa-caret-left"></i> Back
        </a>
      </button>

    </div>

  </div>

</body>

</html>
